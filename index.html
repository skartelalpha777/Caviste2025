<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caviste</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div>
            <img src="logo.jpg" alt="Caviste" width="150">
            <h1>Caviste</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <form action="#" method="get" class="row mb-3" id="frmSearch">
                    <div class="col-2">
                        <label for="keyword" class="form-label" style="display: none;">Keyword</label>
                        <input type="text" class="form-control" id="keyword" name="keyword"
                            placeholder="Enter keyword here...">
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" id="btSearch">Search</button>
                    </div>
                    <div class="col-2">
                        <select class="form-select" aria-label="Default select example" name="country" id="country">
                            <option selected>All countries</option>
                            <option value="Belgium">Belgium</option>
                            <option value="France">France</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select class="form-select" aria-label="Default select example" name="year" id="year">
                            <option selected>All years</option>
                            <option>2000</option>
                            <option>2010</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" id="btFilter">Filter</button>
                    </div>
                    <div class="col-4"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <ul id="wineList" class="list-group">

                </ul>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col text-center" id="photo-zone">
                        <img src="vin.jpg" alt="" width="200" id="photo">
                    </div>
                    <div class="col" id="details">
                        <h2><span class="badge text-bg-secondary">WINE_ID</span> WINE_NAME</h2>
                        <p><strong>FIELD:</strong> <span>VALUE</span></p>
                        <p><strong>FIELD:</strong> <span>VALUE</span></p>
                        <p><strong>FIELD:</strong> <span>VALUE</span></p>
                        <p><strong>FIELD:</strong> <span>VALUE</span></p>

                        <button><i class="bi bi-camera"></i> Add a picture (0/3)</button>
                        <button><i class="bi bi-pencil"></i> Add a note</button>
                        <button><i class="bi bi-heart-fill"></i> Like this wine</button>
                        <button><i class="bi bi-heart-fill"></i> 345</button>
                    </div>
                </div>
                <div class="row">

                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col" id="comments">
                                <button> DESCRIPTION </button>
                            </div>
                            <div class="col" id="comments">
                                <button>COMMENTAIRES </button>
                            </div>
                            <div class="col" id="comments">
                                <button> NOTES PERSONNELES</button>
                            </div>
                        </div>
                    </div>

                    <!--  
                    <div class="col" id="comments">DESCRIPTION</div>
                    <div class="col" id="comments">COMMENTAIRES</div>
                    <div class="col" id="comments">NOTES PERSONNELES</div>
                    -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; EPFC 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
